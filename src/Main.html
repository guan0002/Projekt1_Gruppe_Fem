<h1> Danmark mod
    Madspild</h1>
<p>Hver dag bliver der smidt næsten
    2.000 tons fødevarer ud i Danmark.
    Men nu går indsatsen mod
    madspild ind i en ny fase
    Organisationen - Danmark mod
    Madspild – ønsker via en webside
    at gøre det nemmere at undgå
    madspild eller informere forbrugere
    om madspild.</p>
